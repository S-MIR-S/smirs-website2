
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Корзина - S.MIR.S</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #fff5f5; }
    header, footer { background: #8B0000; color: white; padding: 10px; text-align: center; }
    ul { padding: 0; list-style: none; }
    li { padding: 10px; border-bottom: 1px solid #ccc; }
    button { background: black; color: white; padding: 10px; border: none; cursor: pointer; }
  </style>
  <script>
    function loadCart() {
      let cart = JSON.parse(localStorage.getItem('cart') || '[]');
      let list = document.getElementById('cart-items');
      list.innerHTML = '';
      if (cart.length === 0) {{
        list.innerHTML = '<li>Корзина пуста</li>';
        return;
      }}
      cart.forEach(item => {{
        let li = document.createElement('li');
        li.textContent = item;
        list.appendChild(li);
      }});
    }
    window.onload = loadCart;
  </script>
</head>
<body>
  <header><h1>Корзина</h1></header>
  <main>
    <ul id="cart-items"></ul>
    <p><em>Для оформления заказа свяжитесь с нами в Telegram или по телефону.</em></p>
  </main>
  <footer>© 2025 S.MIR.S</footer>
</body>
</html>
