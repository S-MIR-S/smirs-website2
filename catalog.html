<div class="catalog" id="catalog">

<script>
  function setLang(lang) {
    document.querySelectorAll('[data-ru]').forEach(el => el.textContent = el.dataset[lang]);
    document.querySelectorAll('[data-ua]').forEach(el => el.textContent = el.dataset[lang]);
    document.getElementById('title').textContent = lang === 'ru' ? '–ö–∞—Ç–∞–ª–æ–≥ –ø—Ä–æ–¥—É–∫—Ü–∏–∏' : '–ö–∞—Ç–∞–ª–æ–≥ –ø—Ä–æ–¥—É–∫—Ü—ñ—ó';
  }
  function addToCart(btn) {
    const card = btn.parentElement;
    const name = card.querySelector('h3').textContent;
    const price = parseInt(card.querySelector('span[data-price]').textContent);
    let cart = JSON.parse(localStorage.getItem("cart") || "[]");
    const existing = cart.find(item => item.name === name);
    if (existing) existing.qty++;
    else cart.push({ name, price, qty: 1 });
    localStorage.setItem("cart", JSON.stringify(cart));
    updateCount();
    alert("–¢–æ–≤–∞—Ä –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∫–æ—Ä–∑–∏–Ω—É!");
  }
  function updateCount() {
    const cart = JSON.parse(localStorage.getItem("cart") || "[]");
    const count = cart.reduce((sum, item) => sum + item.qty, 0);
    document.getElementById('count').textContent = count;
  }
  updateCount();
</script>
